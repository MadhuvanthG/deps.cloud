<div class="card" style="margin-bottom: 30px; border-color: {{ include.border }}">
    <div class="text-center" style="font-size: 8rem;">
        <i class="{{ include.icon }}" style="width:100%"></i>
    </div>

    <div class="card-body text-center">
        <h5 class="card-title">{{ include.title }}</h5>
        <p class="card-text">{{ include.text }}</p>
    </div>
</div>
